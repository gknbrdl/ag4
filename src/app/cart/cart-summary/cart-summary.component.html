<ul class="navbar-nav" *ngIf="cartItems.length > 0; else cartEmptyContent">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown">
            <i class="fa fa-shopping-basket"></i> Cart:{{totalCartItemPrice | currency : 'USD' : true}}({{totalCartItem}})
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" *ngFor="let item of cartItems">
            	<a class="btn btn-sm btn-danger" (click)="removeFromCart(item.product); $event.stopPropagation()">
            		<i class="fa fa-remove text-white"></i>
            	</a>
            	{{item.product.productName}} ({{item.product.quantity}})
            </a>
            <hr>
            <a class="d-block text-center btn-sm btn btn-success m-0" routerLink="my-cart">Go To Cart</a>
        </div>
    </li>
</ul>

<ng-template #cartEmptyContent>
        Cart is empty
</ng-template>
