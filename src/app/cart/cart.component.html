<h4 class="page-header">Your Cart
  <a *ngIf="cartItems.length > 0" routerLink="/shipping-detail" class="btn btn-sm btn-primary float-right">
    Complete Shopping <i class="fa fa-cart"></i>
  </a>
</h4>
<table class="table table-responsive" *ngIf="cartItems.length > 0; else cartEmptyContent">
  <thead>
    <tr>
      <td>Product Name</td>
      <td>Description</td>
      <td>Unit Price</td>
      <td>Unit In Stock</td>
      <td>Total</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cartItem of cartItems">
      <td>{{cartItem.product.productName}}</td>
      <td>{{cartItem.product.quantityPerUnit}}</td>
      <td>{{cartItem.product.unitPrice}}</td>
      <td>{{cartItem.quantity}}</td>
      <td>{{cartItem.product.unitPrice * cartItem.quantity | currency:'USD' : true}}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="removeFromCart(cartItem.product)">
        	remove from cart
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #cartEmptyContent>
	<div class="alert alert-info">
		cart empty
	</div>
</ng-template>
