<h4 class="page-header">Categories</h4>
<div class="list-group">
	<a (click)="onSelect()" [routerLinkActiveOptions]="{exact:true}" routerLink="products" routerLinkActive="active" class="list-group-item">All</a>
	<a class="list-group-item" (click)="onSelect(category)" *ngFor="let category of categories" 
	   routerLinkActive="active" 
	   routerLink="products/{{category.seoUrl}}">{{category.categoryName}}</a> 
</div>
