<h4 class="page-header">Shipping Details</h4>
<form #shippingForm="ngForm" (ngSubmit)="checkout(shippingForm)">
  <div class="form-group" [class.has-danger]="fullName.invalid && fullName.dirty">
    <label class="form-control-label" for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" name="fullName" #fullName="ngModel" [(ngModel)]="model.fullName" required>
    <span *ngIf="fullName.invalid && fullName.dirty" class="help-block">Fullname is required!</span>
  </div>
  <div class="form-group" [class.has-danger]="address.invalid && address.dirty">
    <label class="form-control-label" for="address">Full Name</label>
    <textarea type="text" class="form-control" id="address" name="address" #address="ngModel" [(ngModel)]="model.address" rows="3" minlength="10" required></textarea>
    <span *ngIf="address.invalid && address.dirty" class="help-block">Adress is required and should be min ten characters!</span>
  </div>
  <div class="form-group" [ngClass]="{'has-danger':city.value == -1 && city.dirty}">
    <label class="form-control-label" for="cityId">City</label>
  	<select name="cityId" id="cityId" class="form-control" #city="ngModel" [(ngModel)]="model.cityId">
  		<option value="-1" selected>- Select -</option>
  		<option *ngFor="let item of cities" [value]="item.cityId">{{item.name}}</option>
  	</select>
  	<span *ngIf="city.value === -1 && city.dirty" class="help-block">City is required!</span>
  </div>
  <div class="form-check">
  	<label>
  		<input type="checkbox" name="isGift" [(ngModel)]="model.isGift"> Is Gift ?
  	</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="shippingForm.invalid">Complete Shopping</button>
</form>
